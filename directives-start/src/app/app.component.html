<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="OnlyOdd">
          <li
          [ngClass]="{odd:odd%2 !==0}"
          [[ngStyle]="{BackgroundColor: odd %2 !==0 ? 'yellow':'transparent'}"
            class="list-group-item" *ngFor="let odd of oddNumbers"> {{odd}}
          </li>

        </div>
        <div *ngIf="OnlyEven">
          <li
          [ngClass]="{odd:even%2 !==0}"
          class="list-group-item" *ngFor="let even of evenNumbers"> {{even}}
        </li>

        </div>
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
            [ngClass]="{odd:even%2 !==0}"
            class="list-group-item" *ngFor="let even of evenNumbers"> {{even}}
          </li>
          </div>
        </ng-template>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->

      <div *appUnless="!OnlyOdd">
        <li
        [ngClass]="{odd:even%2 !==0}"
        class="list-group-item" *ngFor="let even of evenNumbers"> {{even}}
      </li>
      </div>

      <p appBasicHighlight> Style me with basic directive</p>
      <p [appBetterHighlight]="red" [defaultColor='yellow'] > Style me with better directive</p>
    </div>
    <div [ngSwitch]=""value>
      <p *ngSwitchCase="5">Value is 5</p>
      <p></p>
      <p></p>
      <p *ngSwitchDefault></p>
    </div>
  </div>
</div>
