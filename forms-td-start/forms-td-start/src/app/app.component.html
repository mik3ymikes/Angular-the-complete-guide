<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="OnSubmit(f)" #f="ngForm"> -->
        <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
             id="username"
              class="form-control"
              NgModel
              name="username"
              required>
          </div>
          <button
          class="btn btn-default" type="button"
          (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
            NgModel
            name="email"
            required
            email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
          <p *ngIf="">Please enter a valid valude</p>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invailid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
            [NgModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
          name="questionAnwser"
          rows="3">
          class="form-control"
          {{ngModel}}="anwser"
        </textarea>
        </div>
        <p>Your reply {{ anwser }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
            type="radio"
            name="gender"
            ngModel
            [value]="gender"
            required>
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
